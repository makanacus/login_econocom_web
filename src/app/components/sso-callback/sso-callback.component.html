<div class="sso-callback-container">
  <div *ngIf="loading" class="loading-message">
    {{ validate | translate}}
  </div>

  <div *ngIf="error" class="error-message">
    {{ error | translate}}
  </div>

  <div *ngIf="success" class="success-message">
    {{ success | translate}}
  </div>
</div>
